<html>
<head>
    <title>Options: Quick Link Generator for iHerb Affiliates</title>
    <script src="options.js"></script>
</head>
<body>
<h1>Options: iHerb Affiliates Link Maker</h1>
<p>This extension generates an iHerb affiliate link to any product you are currently browsing on iHerb.</p>
<p>While on iHerb, view a product and then look for the affiliate link icon <img src="public/menuicon.png" width="32px" height="32px" /> in the address bar.
    Click it to get an affiliate link to the product.</p>

<fieldset class="ui-corner-all" id="optionset">
    <legend>Options</legend>
    <p><label for="txt_id">Your iHerb Affiliate ID:</label> <input id="txt_id" maxlength="128" type="text"/></p>
    <p>
        <button id="save">Save</button>
    </p>
    <div>
        <span id="message-content"></span>
    </div>
</fieldset>
</body>
</html>
